    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
    <div class="full-body">
        <h1 id="game-title"><img src="./images/title.png" id="title"></h3>
            <div class="flex-container">
                <div>&nbsp;</div>
                <div><img src="./images/walter-white.png" id="hberg1" class="responsive"></div>
